<html> 
    <head> 
        <meta charset="UTF-8">
        <title>Visual KARSYS (alpha build)</title>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
          canvas { width: 100%; height: 100% }
		 
		  #top { border-bottom: 2px solid black; }
		  
          #info { background-color: azure; background-blend-mode: screen; color: navy; font-family: Sans-serif; font-weight: 200; }
            
		  #controls { height: 100px; }
		  #details { width: 250px; border: 1px solid grey; background-color: #F0F0F0; }
		  #details p { text-align: right; }
		  
		  label { display: block; width: 90px; margin-right: 10px; font-weight: bold; }
        </style>
        
    </head>
    
    <body class="container-fluid" ng-app="karsys">
		
        <div class="row-fluid">
            <div ng-controller="ModelController as ctrl" id="left" class="col-md-2">
                <div class="row">
                    <div id="top" class="col-md-12">
                        <h2>Visual KARSYS</h2>
                        <b><i>by ISSKA</i></b>
                        <div id="progress"></div>
                    </div>
                </div>
                
                <div class="row">
                    {{ctrl.test}}
                  <div id="controls">
                    <label>Model</label>
                    <select id="modelList" ng-model="ctrl.currentModel">
                        <option value="">(Please select...)</option>
                        <option ng-repeat="model in ctrl.getAll" value="{{$index}}">{{model.name}}</option>
                        
                    </select>
					<input type="button" value="Show" ng-click="ctrl.loadModel(ctrl.currentModel)" />
                  </div>

                  <div id="details">
                    <label>Name</label><span id="details_Name"></span><br />
                  </div>
                </div>

            </div>

            <div id="right" class="col-md-10">
                <div id="visualisation" ></div>
            </div>
        </div>
        
    </body>
	
	<script src="./threejs/three.min.js" type="text/javascript"></script>
	<script src="./threejs/OrbitControls.js"  type="text/javascript"></script>
    
    <script src="./threejs/MTLLoader.js"  type="text/javascript"></script>
    <script src="./threejs/OBJMTLLoader.js"  type="text/javascript"></script>
	<script src="./threejs/ColladaLoader.js"  type="text/javascript"></script>
   
    <script src="./threejs/ThreeCSG.js"  type="text/javascript"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    
    <script src="./js/GraphicsService.js"  type="text/javascript"></script>
	<script src="./js/Model.js"  type="text/javascript"></script>
    <script src="./js/ModelService.js"  type="text/javascript"></script>
    <script src="./js/ModelCtrl.js"  type="text/javascript"></script>
    <script src="./js/app.js"  type="text/javascript"></script>
	
</html>
