<html> 
    <head> 
        <meta charset="UTF-8">
        <title>Visual KARSYS (alpha build)</title>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
          canvas { width: 100%; height: 100% }
		 
		  #top { border-bottom: 2px solid black; }
		  
          #info { background-color: azure; background-blend-mode: screen; color: navy; font-family: Sans-serif; font-weight: 200; }
            
		  #controls { height: 100px; }
		  #details { width: 250px; border: 1px solid grey; background-color: #F0F0F0; }
		  #details p { text-align: right; }
		  
		  label { display: block; width: 90px; margin-right: 10px; font-weight: bold; }
        </style>
        
    </head>
    
    <body ng-app="modelLoader" class="container-fluid">
		
        <div class="row-fluid">
            <div id="left" class="col-md-2">
                <div class="row">
                    <div id="top" class="col-md-12">
                        <h2>Visual KARSYS</h2>
                        <b><i>by ISSKA</i></b>
                        <div id="progress"></div>
                    </div>
                </div>
                
                <div class="row">
                  <div id="controls">
                    <label>Model</label>
          <!-- ********************************************************** -->
          <!-- TODO: Binding with AngularJS -->
          <!-- ********************************************************** -->
                    <select id="modelList" ng-repeat="model in ctrl.models">
                        <option value="" selected>Select a model...</option>
                        <option value="Box">Box</option>
                        <option value="CrossScene">CrossScene</option>
                        <option value="male02">Male Three.js example</option>
                        <option value="Spaceship">Spaceship</option>
                        <option value="StephenHouse">House Architecture</option>
						<option value="KARSYS_1">KARSYS Model #1</option>
                    </select>
					<input type="button" text="Show" />
                  </div>

                  <div id="details">
                    <label>Name</label><span id="details_Name"></span><br />
                  </div>
                </div>

            </div>

            <div id="right" class="col-md-10">
                <div id="visualisation"></div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	
	<script src="./threejs/three.min.js" type="text/javascript"></script>
	<script src="./threejs/OrbitControls.js"  type="text/javascript"></script>
    
    <script src="./threejs/MTLLoader.js"  type="text/javascript"></script>
    <script src="./threejs/OBJMTLLoader.js"  type="text/javascript"></script>
	<script src="./threejs/ColladaLoader.js"  type="text/javascript"></script>
   
    <script src="./threejs/ThreeCSG.js"  type="text/javascript"></script>
    
	<script src="./js/modelLoader.js"  type="text/javascript"></script>

	
</html>
